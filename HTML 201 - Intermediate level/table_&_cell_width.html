<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table and cell widths</title>
</head>
<body>

<table border="1" width="100%">
  <tr>
    <td colspan="2">Welcome to my website</td>
  </tr>

  <tr>
    <td width="20%">
      <h3>Navigation</h3>
    </td>
    <td>
      <h3>Content</h3>
    </td>
  </tr>
</table>

</body>
</html>
