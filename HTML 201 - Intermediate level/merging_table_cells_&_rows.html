<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merging table cells and rows</title>
</head>
<body>

<table border="1" width="100%">
  <tbody>
     <tr>
        <td colspan="3">1</td>
     </tr>
     <tr>
       <td rowspan="2">1</td>
       <td colspan="2">2</td>

     </tr>
     <tr>
       <td>2</td>
       <td>3</td>
     </tr>
  </tbody>
</table>

</body>
</html>
