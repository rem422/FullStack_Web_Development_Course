<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Sign In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome</a>
        <div class="navbar-nav" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a href="project.html" class="nav-link">Landing Page</a>
            </li>
        </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron mt-3">
            <h1>Log In</h1>
            <p>Enter your email and password below to log in to Coffee Lover</p>
        </div>
    </div>

    <div class="container">
        <form class="form-group" action="">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" required>

            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"          placeholder="Password" required>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input"       id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
