<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link states</title>
</head>

<style>

    a {
        color: black;
    }

    a:hover {
        color: blue;
    }

    a:active {
        color: red;
    }

    a:visited {
        color: yellow;
    }
</style>
