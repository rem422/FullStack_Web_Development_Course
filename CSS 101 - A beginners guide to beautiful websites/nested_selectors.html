<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Selectors</title>
</head>

<style>

    div p strong {
        color: blue;
    }

    div p strong i {
        color: red;
    }
</style>

<body>

  <div>
      <p>
          <strong>TARGET <i>ME</i></strong> magni, nam necessitatibus non rem rerum sint tempora. Ipsam nesciunt nihil obcaecati quasi rem!
      </p>
      <strong>This is bold</strong>
  </div>

</body>
</html>
