<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Selectors</title>
</head>

<style>
   .blue {
     color: blue;
   }

   .uppercase {
       text-transform: uppercase;
   }
</style>

<body>

<h1 class="blue uppercase">Select me</h1>
<div class="blue">Select me too</div>
<p class="uppercase">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis dignissimos, expedita! Accusamus atque beatae commodi dicta excepturi illo necessitatibus obcaecati similique totam voluptatum? Accusamus doloremque iure odit sint totam voluptate.</p>
</body>
</html>
