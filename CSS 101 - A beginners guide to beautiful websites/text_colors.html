    <title>Text Colors</title>

<style>
    p strong i {
        color: #ff0000;
        font-size: 50px;
    }
</style>

<body>

<div>
    <p>
        <strong>TARGET <i>ME</i></strong> magni, nam necessitatibus non rem rerum sint tempora. Ipsam nesciunt nihil obcaecati quasi rem!
    </p>
</div>

</body>
</html>
