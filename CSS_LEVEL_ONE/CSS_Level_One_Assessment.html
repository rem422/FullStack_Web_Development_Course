<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
    <title>CSS Level One Assessment</title>
</head>
<body>
<h1>Welcome to Free Blog!</h1>

<div class="">
    <p>Thanks so much for visiting this site!</p>
</div>

<h2>What is this site for?</h2>

<p>This site can do three things</p>

<ol>
    <li id="itemOne">Take in text input</li>
    <li>Take in Log In Information</li>
    <li>
        <a href="https://www.google.com" target="_blank">Take you to Google</a>
    </li>
</ol>

<form action="">
    <h2>Please log in to save your blog post</h2>

    <label>Email</label>
    <input type="email" name="" id="email">
    
    <label>Password</label>
    <input type="password" name="" id="Pass">

    <input type="submit" value="Log In">
</form>

<div class="exit">
<p>Question or Comments? Send in feedback here:</p>
<textarea name="" id="textBlock" cols="30" rows="10"></textarea>
</div>
</body>
</html>
