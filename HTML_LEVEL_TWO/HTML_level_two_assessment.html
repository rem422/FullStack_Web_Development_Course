<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level Two Assessment</title>
</head>
<body>
        <h2>Course Sign Up Page</h2>
        <p>Please Note: First Name, Last Name, Password &amp; Email are required</p>

    <form action="Thankyou.html" method="get">
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="" placeholder="First Name" required>

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" name="" placeholder="Last Name" required>

        <br>
        <br>

        <label for="email">Email: </label>
        <input id="email" type="email" name="" placeholder="name@gmail.com" required>

        <label for="password">Password: </label>
        <input id="password" type="password" name="" placeholder="svf***" required>
        
        <p>Are you over the age of 18?</p>
        <label for="y">Yes: </label>
        <input id="y" type="radio" name="ans">

        <label for="n">No: </label>
        <input id="n" type="radio" name="ans" >

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="Payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
