<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics</title>
</head>
<body>

    <form action="index.html" method="post">
        <h1>Log In</h1>
        <h2>Please Input your Email and Password</h2>

        <input type="email" name="user email" value="" placeholder="E-mail">
        <input type="password" name="user password" value="" placeholder="Password">
        <input type="submit" value="Submit">
    </form>

<!-- Color picker -->
    <form action="">
        <h1>Choose Color</h1>
        <h2>Click on Button!</h2>
        <input type="color" name="" value="">
    </form>

<!-- Text input -->
    <form action="">
        <h2>Enter some text</h2>
        <input type="text" name="" value="" placeholder="">
        <input type="submit" value="Click Me">
    </form>

    <!-- Form action & Labels -->
    <form action="" method="">
        <h2>Form action & labels</h2>

        <input type="text" name="" placeholder="Not required">
        <input id="userinput" type="text" name="" placeholder="Required" required>
        <input type="submit" name="" value="Submit">
    </form>

    <!-- Form Selection -->
    <h1>Hotel Feedback Form</h1>

    <form action="">
        <h2>Are you from the US? Or Outside the US?</h2>
        <label for="inusa">Inside:</label>
        <input id="inusa" type="radio" name="loc" value="inside">

        <label for="outusa">Outside: </label>
        <input id="outusa" type="radio" name="loc" value="outside">


        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        
        <p>Any other feedback?</p>
        <textarea name="mytext" id="" cols="80" rows="8" placeholder="Enter text..."></textarea>


        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
